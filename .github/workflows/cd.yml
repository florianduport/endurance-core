name: Deploy

on:
  push:
    branches: [main, test-release]

permissions:
  contents: write
  issues: write
  pull-requests: write
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Check NPM_TOKEN presence
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "‚ùå NPM_TOKEN not set"
            exit 1
          else
            echo "‚úÖ NPM_TOKEN is present"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Inject .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Semantic Release dry-run
        run: |
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "üîÅ Running semantic-release in production mode"
            npx semantic-release
          else
            echo "üß™ Running semantic-release in dry-run mode on branch: $GITHUB_REF_NAME"
            npx semantic-release --dry-run
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}