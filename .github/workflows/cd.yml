name: Deploy

on:
  push:
    branches: [main, test-release]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Force NPM config
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm whoami || echo "‚ùå npm whoami failed"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: .npmrc

#      - name: Authenticate GitHub App
#        id: generate_token
#        uses: tibdex/github-app-token@v1
#        with:
#          app_id: ${{ secrets.GH_APP_ID }}
#          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
#          installation_id: ${{ secrets.GH_APP_INSTALLATION_ID }}

      - name: Semantic Release
        run: |
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "üîÅ Running semantic-release in production mode"
            export HUSKY_SKIP_COMMIT=1
            npx semantic-release
          else
            echo "üß™ Running semantic-release in dry-run mode on branch: $GITHUB_REF_NAME"
            npx semantic-release --dry-run
          fi
        env:
#          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: .npmrc

      - name: Pull latest main after release
        if: github.ref_name == 'main'
        run: git pull origin main

      - name: Create PR main ‚Üí develop
        if: github.ref_name == 'main'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        env:
          HUSKY_SKIP_COMMIT: 1
        with:
 #         token: ${{ steps.generate_token.outputs.token }}
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: release/main-to-develop
          title: 'chore: sync main ‚Üí develop post-release'
          body: 'This PR syncs the release commit from main to develop.'

      - name: Enable auto-merge
        if: github.ref_name == 'main'
        uses: peter-evans/enable-pull-request-automerge@v2
        env:
          HUSKY_SKIP_COMMIT: 1
        with:
#          token: ${{ steps.generate_token.outputs.token }}
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash